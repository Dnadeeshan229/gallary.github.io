<!DOCTYPE html>
<html>
	<head>
		<title>JS</title
		<meta charset = "utf-8">	

		<style>
			
			body{
				background: #222;
				margin-top: 20px;
				font-family: arial;
				color: white;
			}
			
			.thumbnails img {
				height:80px;
				border: 4px solid #444;
				padding: 1px;
				margin: 0 10px 10px 0;
			}
			
			.thumbnails img : hover{
				border: 4px solid yellow;
			}
			
			.preview img{
				border: 4px solid #444;
				padding:1px;
				width: 70%;
			}
			
			
			
		
		</style>
		
	</head>
	<body>
		
		<div id = "container" align = "center">
			<h1> MY Web Page Gallery </h1>
			
			</br>
			<div class = "thumbnails">
				<img onmouseover = "preview.src=img1.src" name = "img1" src = "photos/img1.jpeg"/>
				<img onmouseover = "preview.src=img2.src" name = "img2" src = "photos/img2.jpg"/>
				<img onmouseover = "preview.src=img3.src" name = "img3" src = "photos/img3.jpg"/>
				<img onmouseover = "preview.src=img4.src" name = "img4" src = "photos/img4.jpg"/>
				<img onmouseover = "preview.src=img5.src" name = "img5" src = "photos/img5.jpg"/>
				<img onmouseover = "preview.src=img6.src" name = "img6" src = "photos/img6.jpg"/>
				<img onmouseover = "preview.src=img7.src" name = "img7" src = "photos/img7.png"/>
				<img onmouseover = "preview.src=img8.src" name = "img8" src = "photos/img8.jpg"/>
				
			</div>
			
			</br>
			
			<div class = "preview" align = "center">
				<img name = "preview" src = "photos/img2.jpg"/>
			</div>
		
		</div>
	
	</body>

</html>
